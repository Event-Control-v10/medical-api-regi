<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reginalde's Hub Pro ðŸ¥¥</title>
    
    <!-- BibliothÃ¨ques Externes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #0f172a; 
            transition: all 0.3s ease;
            overscroll-behavior: none;
            color: #f1f5f9;
        }

        .glass { 
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        /* Mode Confort Visuel pour les yeux de RÃ©ginalde */
        .comfort-mode { font-size: 1.35rem; }
        .comfort-mode h1 { font-size: 2.8rem; }
        .comfort-mode textarea, .comfort-mode input, .comfort-mode p { font-size: 1.3rem !important; line-height: 1.6; }
        .comfort-mode .glass { background: rgba(30, 41, 59, 0.9); }

        .tab-active { 
            border-bottom: 4px solid #10b981; 
            color: #10b981; 
        }

        .shimmer { 
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent); 
            background-size: 200% 100%; 
            animation: shimmer 1.5s infinite; 
        }

        @keyframes shimmer { 
            0% { background-position: -200% 0; } 
            100% { background-position: 200% 0; } 
        }

        .recording-pulse {
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Animations de transition */
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body id="mainBody" class="min-h-screen p-4 pb-12">

    <!-- Header & Toggle Confort -->
    <div class="max-w-xl mx-auto flex justify-between items-center py-6 fade-in">
        <div>
            <h1 class="text-3xl font-black text-white">RÃ©ginalde Hub ðŸ¥¥</h1>
            <p class="text-emerald-400 font-bold text-sm">Salut, TÃªte de Coco ! âœ¨</p>
        </div>
        <button onclick="toggleComfort()" class="bg-amber-500/20 text-amber-400 px-5 py-2.5 rounded-2xl text-xs font-black border border-amber-500/30 active:scale-90 transition-all shadow-lg shadow-amber-500/10">
            <i class="fas fa-eye"></i> YEUX
        </button>
    </div>

    <!-- Barre de Navigation StylisÃ©e -->
    <div class="max-w-xl mx-auto flex justify-around mb-8 border-b border-slate-800 text-sm font-black tracking-widest">
        <button onclick="showTab('excel')" id="t-excel" class="pb-3 tab-active transition-all">EXCEL</button>
        <button onclick="showTab('scan')" id="t-scan" class="pb-3 text-slate-500 transition-all">SCANNER</button>
        <button onclick="showTab('hist')" id="t-hist" class="pb-3 text-slate-500 transition-all">DOSSIERS</button>
    </div>

    <!-- Contenu Principal -->
    <div class="max-w-xl mx-auto space-y-6">
        
        <!-- SECTION 1 : MODIFICATION EXCEL -->
        <div id="s-excel" class="space-y-4 fade-in">
            <div class="glass rounded-[2.5rem] p-6 text-center">
                <input type="file" id="fExcel" class="hidden" accept=".xlsx">
                <div onclick="document.getElementById('fExcel').click()" class="group border-2 border-dashed border-slate-700 rounded-3xl p-8 hover:border-emerald-500/50 hover:bg-emerald-500/5 transition-all cursor-pointer">
                    <i class="fas fa-file-excel text-4xl text-emerald-500 mb-3 group-hover:scale-110 transition-transform"></i>
                    <p id="nExcel" class="text-slate-400 text-sm font-medium">Charge ton rapport de visite ici</p>
                </div>
                
                <textarea id="tExcel" class="w-full bg-slate-900/50 mt-5 rounded-2xl p-4 text-white outline-none border border-slate-700 focus:border-emerald-500 transition-all" rows="3" placeholder="Ex: Ajoute une visite au Dr SESSOU..."></textarea>
                
                <button id="bVoice" class="w-full mt-4 bg-slate-800 border border-slate-700 py-4 rounded-2xl font-bold flex justify-center items-center gap-3 transition-all active:bg-slate-900">
                    <i class="fas fa-microphone text-rose-500" id="micIcon"></i> 
                    <span id="vTxt">Parle-moi, TÃªte de Coco</span>
                </button>
                
                <button id="bSubmit" class="w-full mt-6 bg-emerald-600 hover:bg-emerald-500 py-5 rounded-[2.2rem] font-black text-xl shadow-lg shadow-emerald-600/20 active:scale-95 transition-all">
                    LANCER L'IA ðŸš€
                </button>
            </div>
        </div>

        <!-- SECTION 2 : SCANNER YEUX BIONIQUES -->
        <div id="s-scan" class="hidden space-y-4 fade-in">
            <div class="glass rounded-[2.5rem] p-6 text-center">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-500/20 mb-4">
                    <i class="fas fa-magic text-blue-400"></i>
                </div>
                <h3 class="font-bold text-lg mb-2 text-white">Scanner Bionique</h3>
                <p class="text-sm text-slate-400 mb-6">L'IA dÃ©chiffre les documents difficiles pour toi.</p>
                
                <input type="file" id="fScan" class="hidden" accept="image/*" capture="environment">
                <button onclick="document.getElementById('fScan').click()" class="w-full bg-blue-600 hover:bg-blue-500 py-5 rounded-3xl font-black text-lg shadow-lg shadow-blue-600/20 active:scale-95 transition-all">
                    ðŸ“¸ PRENDRE UNE PHOTO
                </button>
                
                <div id="ocrBox" class="hidden mt-8 space-y-4 text-left">
                    <div class="rounded-2xl overflow-hidden border border-slate-700 shadow-inner">
                        <img id="resImg" class="w-full h-auto cursor-zoom-in" onclick="window.open(this.src)">
                    </div>
                    <div class="text-xs text-slate-500 italic px-2">Clique sur l'image pour zoomer Ã  fond.</div>
                    <div id="resTxt" class="bg-slate-900/90 p-5 rounded-2xl text-lg leading-relaxed border border-blue-500/30 whitespace-pre-wrap shadow-2xl"></div>
                    <button id="bCopy" class="w-full bg-slate-700 py-4 rounded-2xl font-bold hover:bg-slate-600 active:scale-95 transition-all">
                        ðŸ“‹ COPIER LE TEXTE
                    </button>
                </div>
            </div>
        </div>

        <!-- SECTION 3 : HISTORIQUE -->
        <div id="s-hist" class="hidden space-y-4 fade-in">
            <div class="glass rounded-[2.5rem] p-6">
                <div class="flex items-center gap-3 mb-6">
                    <i class="fas fa-folder-open text-amber-400 text-xl"></i>
                    <h3 class="font-bold text-lg text-white text-xl">Dossiers RÃ©cents</h3>
                </div>
                <div id="hList" class="space-y-3">
                    <div class="shimmer h-12 w-full rounded-xl"></div>
                    <div class="shimmer h-12 w-full rounded-xl"></div>
                </div>
            </div>
        </div>

        <!-- Ã‰cran de chargement (Overlay) -->
        <div id="loading" class="hidden fixed inset-0 bg-slate-950/90 flex items-center justify-center z-50 p-6 backdrop-blur-md">
            <div class="text-center">
                <div class="shimmer w-24 h-24 rounded-full bg-emerald-500/10 mb-8 mx-auto flex items-center justify-center">
                    <span class="text-4xl animate-bounce">ðŸ¥¥</span>
                </div>
                <h2 id="lTxtHead" class="text-white font-black text-xl mb-2">TRAVAIL EN COURS</h2>
                <p id="lTxt" class="text-emerald-400 font-bold tracking-[0.3em] uppercase text-[10px]">L'IA s'occupe de tout, RÃ©ginalde...</p>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const API = "https://medical-api-2td0.onrender.com"; 
        let audioB; let mediaR; let chunks = [];

        // --- HAPTIQUE (Vibrations) ---
        function vib(t){ if(navigator.vibrate) navigator.vibrate(t); }

        // --- MODE CONFORT ---
        function toggleComfort(){
            document.body.classList.toggle('comfort-mode');
            vib(60);
            localStorage.setItem('comfort', document.body.classList.contains('comfort-mode'));
        }
        // Charger la prÃ©fÃ©rence
        if(localStorage.getItem('comfort') === 'true') document.body.classList.add('comfort-mode');

        // --- NAVIGATION ONGLETS ---
        function showTab(t){
            ['excel', 'scan', 'hist'].forEach(k => {
                document.getElementById('s-'+k).classList.add('hidden');
                document.getElementById('t-'+k).className = "pb-3 text-slate-500 font-bold transition-all";
            });
            document.getElementById('s-'+t).classList.remove('hidden');
            document.getElementById('t-'+t).className = "pb-3 tab-active transition-all";
            if(t === 'hist') loadH();
            vib(25);
        }

        // --- GESTION EXCEL ---
        document.getElementById('fExcel').onchange = e => { 
            const f = e.target.files[0];
            if(f) {
                document.getElementById('nExcel').innerText = f.name; 
                document.getElementById('nExcel').classList.add('text-emerald-400');
                vib(50); 
            }
        };

        // --- GESTION AUDIO ---
        document.getElementById('bVoice').onclick = async () => {
            const vTxt = document.getElementById('vTxt');
            const micIcon = document.getElementById('micIcon');
            const bVoice = document.getElementById('bVoice');

            if(!mediaR || mediaR.state === "inactive"){
                try {
                    const s = await navigator.mediaDevices.getUserMedia({audio:true});
                    mediaR = new MediaRecorder(s);
                    mediaR.start();
                    chunks = [];
                    vTxt.innerText = "Je t'Ã©coute RÃ©ginalde...";
                    bVoice.classList.add('recording-pulse', 'border-rose-500');
                    micIcon.className = "fas fa-stop text-rose-500";
                    vib(40);

                    mediaR.ondataavailable = e => chunks.push(e.data);
                    mediaR.onstop = () => { 
                        audioB = new Blob(chunks, {type:'audio/wav'}); 
                        vTxt.innerText = "Voix capturÃ©e ! âœ…"; 
                        bVoice.classList.remove('recording-pulse', 'border-rose-500');
                        bVoice.classList.add('border-emerald-500');
                        micIcon.className = "fas fa-check text-emerald-400";
                        vib([50,30,50]); 
                    };
                } catch(err) {
                    alert("Autorise le micro pour que je puisse t'entendre ðŸ¥¥");
                }
            } else {
                mediaR.stop();
            }
        };

        // --- SOUMISSION EXCEL ---
        document.getElementById('bSubmit').onclick = async () => {
            const f = document.getElementById('fExcel').files[0];
            const instruction = document.getElementById('tExcel').value;
            if(!f) return alert("HÃ© TÃªte de Coco, n'oublie pas ton fichier Excel ! ðŸ¥¥");
            
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('lTxt').innerText = "MODIFICATION CHIRURGICALE...";
            
            const fd = new FormData(); 
            fd.append('file', f);
            fd.append('instruction', instruction);
            if(audioB) fd.append('audio', audioB, 'v.wav');

            try {
                const r = await fetch(API+'/process', {method:'POST', body:fd});
                if(r.ok){
                    const b = await r.blob(); 
                    const u = URL.createObjectURL(b);
                    const a = document.createElement('a'); 
                    a.href = u; 
                    a.download = "RÃ©ginalde_Rapport_" + new Date().toLocaleDateString() + ".xlsx"; 
                    a.click();
                    
                    confetti({particleCount:150, spread:70, origin:{y:0.6}, colors:['#10b981','#ffffff','#3b82f6']});
                    vib([100,50,100]);
                } else {
                    alert("L'IA n'a pas pu modifier ce fichier. VÃ©rifie ton instruction.");
                }
            } catch(e) {
                alert("Le serveur est peut-Ãªtre endormi. RÃ©essaie dans 15 secondes.");
            }
            document.getElementById('loading').classList.add('hidden');
        };

        // --- GESTION SCANNER (OCR) ---
        document.getElementById('fScan').onchange = async e => {
            const f = e.target.files[0]; 
            if(!f) return;

            const ocrBox = document.getElementById('ocrBox');
            const resImg = document.getElementById('resImg');
            const resTxt = document.getElementById('resTxt');
            const loading = document.getElementById('loading');

            loading.classList.remove('hidden');
            document.getElementById('lTxt').innerText = "ANALYSE BIONIQUE EN COURS...";
            
            const fd = new FormData(); 
            fd.append('image', f);

            try {
                const r = await fetch(API+'/ocr', {method:'POST', body:fd});
                const d = await r.json();

                if (d.image && d.text) {
                    ocrBox.classList.remove('hidden');
                    resImg.src = d.image;
                    resTxt.innerText = d.text;
                    vib(100);
                    // Scroll automatique vers le rÃ©sultat
                    resTxt.scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert("L'IA n'a pas pu lire l'image. Essaie de la prendre de plus prÃ¨s.");
                }
            } catch(err) {
                alert("Erreur de connexion au serveur.");
            }
            loading.classList.add('hidden');
        };

        document.getElementById('bCopy').onclick = () => {
            const text = document.getElementById('resTxt').innerText;
            navigator.clipboard.writeText(text);
            vib(40); 
            alert("CopiÃ© dans ton presse-papier ! âœ…");
        };

        // --- LOGIQUE HISTORIQUE ---
        async function loadH(){
            const hList = document.getElementById('hList');
            hList.innerHTML = '<div class="shimmer h-12 w-full rounded-xl mb-2"></div><div class="shimmer h-12 w-full rounded-xl"></div>';
            
            try {
                const r = await fetch(API+'/history'); 
                const d = await r.json();
                if(d.files && d.files.length > 0) {
                    hList.innerHTML = d.files.map(f => {
                        const date = f.split('_')[1].split('-')[0];
                        const formattedDate = date.slice(6,8) + '/' + date.slice(4,6);
                        return `
                        <div class="flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/5 shadow-sm mb-3 fade-in">
                            <div class="flex flex-col">
                                <span class="text-[10px] text-slate-500 font-mono">${f.slice(0,20)}...</span>
                                <span class="text-xs font-bold text-slate-300">ModifiÃ© le ${formattedDate}</span>
                            </div>
                            <a href="${API}/download/${f}" class="text-emerald-400 font-bold text-[10px] bg-emerald-500/10 px-4 py-2 rounded-xl active:scale-95 transition-all">ðŸ“¥ OUVRIR</a>
                        </div>
                    `}).join('');
                } else {
                    hList.innerHTML = '<p class="text-center text-slate-500 py-4">Aucun rapport pour le moment.</p>';
                }
            } catch(e) {
                hList.innerHTML = '<p class="text-center text-rose-400 py-4 italic">Impossible de charger l\'historique.</p>';
            }
        }
    </script>
</body>
</html>
