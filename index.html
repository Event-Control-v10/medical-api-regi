<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reginalde Hub Pro ü••</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; transition: 0.3s; color: #f1f5f9; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .tab-active { border-bottom: 4px solid #10b981; color: #10b981; }
        .comfort-mode { font-size: 1.3rem; }
        .comfort-mode h1 { font-size: 2.5rem; }
        .shimmer { background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        .recording-pulse { animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body id="mainBody" class="min-h-screen p-4 pb-10">

    <div class="max-w-xl mx-auto flex justify-between items-center py-6">
        <div>
            <h1 class="text-2xl font-black text-white">R√©ginalde Hub ü••</h1>
            <p class="text-slate-400 text-xs">Fais briller tes rapports, T√™te de Coco !</p>
        </div>
        <button onclick="toggleComfort()" class="bg-amber-500/20 text-amber-400 px-4 py-2 rounded-full text-xs font-bold border border-amber-500/30 active:scale-95 transition-all">üï∂Ô∏è Mode Yeux</button>
    </div>

    <div class="max-w-xl mx-auto flex justify-around mb-8 border-b border-slate-800 text-sm font-bold tracking-widest">
        <button onclick="showTab('excel')" id="t-excel" class="pb-3 tab-active">EXCEL</button>
        <button onclick="showTab('scan')" id="t-scan" class="pb-3 text-slate-500">SCANNER</button>
        <button onclick="showTab('hist')" id="t-hist" class="pb-3 text-slate-500">DOSSIERS</button>
    </div>

    <div class="max-w-xl mx-auto space-y-6">
        
        <!-- EXCEL -->
        <div id="s-excel" class="space-y-4">
            <div class="glass rounded-[2.5rem] p-6 text-center">
                <input type="file" id="fExcel" class="hidden" accept=".xlsx">
                <div onclick="document.getElementById('fExcel').click()" class="border-2 border-dashed border-slate-700 rounded-3xl p-8 hover:border-emerald-500/5 transition-all cursor-pointer">
                    <i class="fas fa-file-excel text-3xl text-emerald-400 mb-2"></i>
                    <p id="nExcel" class="text-slate-400 text-sm">D√©pose ton rapport ici, R√©ginalde</p>
                </div>
                <textarea id="tExcel" class="w-full bg-slate-900/50 mt-4 rounded-2xl p-4 text-white border border-slate-700 outline-none" rows="3" placeholder="Dis-moi quoi modifier (ex: ajoute 1 visite √†...)"></textarea>
                <button id="bVoice" class="w-full mt-4 bg-slate-800 py-4 rounded-2xl font-bold flex justify-center gap-3 transition-all active:bg-slate-900">
                    <i class="fas fa-microphone text-rose-500" id="micIcon"></i> <span id="vTxt">Parle-moi, T√™te de Coco</span>
                </button>
                <button id="bSubmit" class="w-full mt-4 bg-emerald-600 py-5 rounded-[2rem] font-black text-xl shadow-lg shadow-emerald-500/20 active:scale-95 transition-all">LANCER LA MAGIE ‚ú®</button>
            </div>
        </div>

        <!-- SCANNER -->
        <div id="s-scan" class="hidden space-y-4 text-center">
            <div class="glass rounded-[2.5rem] p-6">
                <p class="text-sm text-slate-400 mb-6 font-medium">L'IA d√©chiffre les documents flous pour tes yeux ü••</p>
                <input type="file" id="fScan" class="hidden" accept="image/*" capture="environment">
                <button onclick="document.getElementById('fScan').click()" class="w-full bg-blue-600 py-5 rounded-2xl font-black text-lg active:scale-95 transition-all">üì∏ PRENDRE UNE PHOTO</button>
                <div id="ocrBox" class="hidden mt-6 space-y-4">
                    <div class="rounded-xl overflow-hidden border border-slate-700 shadow-inner"><img id="resImg" class="w-full h-auto cursor-zoom-in" onclick="window.open(this.src)"></div>
                    <div id="resTxt" class="bg-slate-900/90 p-5 rounded-xl text-left text-lg leading-relaxed border border-emerald-500/30 whitespace-pre-wrap"></div>
                    <button id="bCopy" class="w-full bg-slate-700 py-3 rounded-xl font-bold active:scale-95 transition-all">üìã COPIER LE TEXTE</button>
                </div>
            </div>
        </div>

        <!-- HISTORIQUE -->
        <div id="s-hist" class="hidden space-y-4">
            <div class="glass rounded-[2.5rem] p-6">
                <h3 class="font-bold mb-4">Dossiers R√©cents üìÇ</h3>
                <div id="hList" class="space-y-2 text-sm text-slate-500">Chargement...</div>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50 text-center">
        <div>
            <div class="shimmer w-20 h-20 rounded-full bg-emerald-500/10 mb-6 mx-auto flex items-center justify-center"><span class="text-3xl animate-bounce">ü••</span></div>
            <p id="lTxt" class="text-emerald-400 font-bold uppercase text-xs tracking-widest">L'IA travaille pour toi...</p>
        </div>
    </div>

  <script>
        const API = "https://medical-api-2td0.onrender.com"; 
        let audioB; let mediaR; let chunks = [];

        function vib(t){ if(navigator.vibrate) navigator.vibrate(t); }

        function showTab(t){
            ['excel', 'scan', 'hist'].forEach(k => {
                document.getElementById('s-'+k).classList.add('hidden');
                document.getElementById('t-'+k).className = "pb-3 text-slate-500";
            });
            document.getElementById('s-'+t).classList.remove('hidden');
            document.getElementById('t-'+t).className = "pb-3 tab-active";
            if(t === 'hist') loadH();
            vib(20);
        }

        // SCANNER LOGIQUE
        document.getElementById('fScan').onchange = async e => {
            const f = e.target.files[0]; 
            if(!f) return;

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('lTxt').innerText = "L'IA ANALYSE LA PHOTO... ü••";
            
            const fd = new FormData(); 
            fd.append('image', f);

            try {
                const r = await fetch(API+'/ocr', { method:'POST', body:fd });
                const d = await r.json();

                if (r.ok && d.text) {
                    document.getElementById('ocrBox').classList.remove('hidden');
                    document.getElementById('resImg').src = d.image;
                    document.getElementById('resTxt').innerText = d.text;
                    vib(100);
                } else {
                    alert("Erreur IA : " + (d.detail || "Impossible de lire l'image."));
                }
            } catch(err) {
                alert("Erreur de connexion : V√©rifie que Render est bien 'Live'.");
            }
            document.getElementById('loading').classList.add('hidden');
        };

        // Reste des fonctions (Submit Excel, Copy, History) identiques √† la version pr√©c√©dente
        // ... (Garde le code du message pr√©c√©dent pour bSubmit, bCopy et loadH)
    </script>
</body>
</html>
